<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map Project | Udacity FEND</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
	<div id="map">
	</div>

	<div class="location">
		<input class="filter-bar" placeholder=" filter" data-bind="textInput: query"></input>
		<ul id="place-list" data-bind="template: {foreach: filteredItems, data: name}">
			<li class="destination place"><a href="#" data-bind="text: name, click: openWindow,
			attr: {id: $index}"></a></li>
		</ul>
	</div>
	
	<script async type="text/javascript" src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?callback=init"></script>
</body>
</html>
